name: Node CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version}}

      - name: Install
        run: make install
      - name: Run linter
        run: make lint
      - name: Run tests
        run: make test
